                            <th>Incremento</th>
                            <th>Total</th>
                            <th>Verificação</th>
                            <th>Insira o Incremento</th>

                            <th>Incremento</th>
                            <th>Total</th>

                    </thead>
                    <tbody>
                        <tr>

                            <td><input type="number" class="form-control" id="warning-orig" value=""></td>
                            <td><input type="number" class="form-control" id="warning-incr" value=""></td>
                            <td class="border" id="total-warning"></td>
                            <td class="border" id="verif-warning"></td>
                            <td><input type="number" class="form-control" id="incr-warning" value=""></td>
                            <td id="mult-warning"></td>
                            <td id="final-warning-orig"></td>
                            <td id="final-warning-incr"></td>
                            <td id="final-warning-total"></td>
                            <td id="final-warning-verif"></td>
                        </tr>
                        <tr>
                            <td>Exiting</td>
                            <td><input type="number" class="form-control" id="exiting-orig" value=""></td>

                            <td class="border" id="total-exiting"></td>
                            <td class="border" id="verif-exiting"></td>
                        
                            <td><input type="number" class="form-control" id="incr-exiting" value=""></td>

            </div>
        
            <!-- Botão para Carregar Log -->
            <input type="file" id="selecionar-log" accept=".json" class="btn btn-secondary mt-4" />

        <script>

        // Insere o header no container
        fetch("../components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
        });


        
            // Função para carregar o log
function carregarLog() {
    const arquivoInput = document.getElementById('selecionar-log');
    const arquivo = arquivoInput.files[0];

    if (arquivo) {
        const reader = new FileReader();

        reader.onload = function(event) {
            try {
                const logData = JSON.parse(event.target.result);
                exibirLog(logData);
            } catch (e) {
                alert('Erro ao carregar o log. Certifique-se de que é um arquivo válido.');
            }
        };

        reader.readAsText(arquivo);
    } else {
        alert('Por favor, selecione um arquivo.');
    }
}

// Função para atualizar os campos da página com os dados do log
function exibirLog(logData) {
    document.getElementById('nome').value = logData.nome;
    document.getElementById('estacao').value = logData.estacao;
    document.getElementById('tick').value = logData.tick;

    // Lista de campos dinâmicos
    const campos = ['start', 'warning', 'exiting', 'end'];

    campos.forEach(campo => {
        document.getElementById(`${campo}-orig`).value = logData.tabelas[campo].orig;
        document.getElementById(`${campo}-incr`).value = logData.tabelas[campo].incr;

        const total = parseFloat(logData.tabelas[campo].orig) + parseFloat(logData.tabelas[campo].incr);
        document.getElementById(`total-${campo}`).innerText = total;
        document.getElementById(`mult-${campo}`).innerText = parseFloat(logData.tabelas[campo].incrExtra);

        document.getElementById(`final-${campo}-orig`).innerText = logData.tabelas[campo].finalOrig;
        document.getElementById(`final-${campo}-incr`).innerText = logData.tabelas[campo].finalIncr;
        document.getElementById(`final-${campo}-total`).innerText = logData.tabelas[campo].finalTotal;

        validarVerificacao(`verif-${campo}`, total, logData.tick);
        validarVerificacao(`final-${campo}-verif`, logData.tabelas[campo].finalTotal, logData.tick);
    });
}

// Função para validar OK/KO
function validarVerificacao(elementoId, valor, tick) {
    const elemento = document.getElementById(elementoId);
    if (valor % tick === 0) {
        elemento.innerText = 'OK';
        elemento.className = 'text-success fw-bold';
    } else {
        elemento.innerText = 'KO';
        elemento.className = 'text-danger fw-bold';
    }
}


        </script>
