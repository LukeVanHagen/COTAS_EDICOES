<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PARTNUMBER EDITOR</title>
    
        <!--========== Import Scripts ==========-->
        <script src="../scripts/html2canvas.js"></script>
        <script src="../scripts/pdf.js"></script>
    
        <!--========== BOX ICONS ==========-->
        <link href="../../bootstrap-5.3.3-dist/bootstrap-icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="shortcut icon" href="../../bootstrap-5.3.3-dist/bootstrap-icons-1.11.3/window-stack.svg" type="image/x-icon">
    
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../styles/stylesheet.css">
        <link rel="stylesheet" href="../styles/cota-editor.css">
    </head>
    <body>

        <header class='header' id="header-container"></header>
        
        <div class="container mt-4">
        
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" value="">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Estação:</label>
                <input type="text" class="form-control" id="estacao" value="">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tick da Linha:</label>
                <input type="number" class="form-control" id="tick" value="">
            </div>
        
            <!-- Tabela Pai -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center tabela-pai">
                    <thead class="table-dark">
                        <tr>
                            <th>Campo</th>
                            <th>Valor Original</th>
                            <th>Incremento</th>
                            <th>Total</th>
                            <th>Verificação</th>
                            <th>Insira o Incremento</th>
                            <th>Multiplicador do Tick</th>
                            <th>Valor Original</th>
                            <th>Incremento</th>
                            <th>Total</th>
                            <th>Verificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Start</td>
                            <td><input type="number" class="form-control" id="start-orig" value=""></td>
                            <td><input type="number" class="form-control" id="start-incr" value=""></td>
                            <td class="border" id="total-start"></td>
                            <td class="border" id="verif-start"></td>
                            <td><input type="number" class="form-control" id="incr-start" value=""></td>
                            <td id="mult-start"></td>
                            <td id="final-start-orig"></td>
                            <td id="final-start-incr"></td>
                            <td id="final-start-total"></td>
                            <td id="final-start-verif"></td>
                        </tr>
                        <tr>
                            <td>Warning</td>
                            <td><input type="number" class="form-control" id="warning-orig" value=""></td>
                            <td><input type="number" class="form-control" id="warning-incr" value=""></td>
                            <td class="border" id="total-warning"></td>
                            <td class="border" id="verif-warning"></td>
                            <td><input type="number" class="form-control" id="incr-warning" value=""></td>
                            <td id="mult-warning"></td>
                            <td id="final-warning-orig"></td>
                            <td id="final-warning-incr"></td>
                            <td id="final-warning-total"></td>
                            <td id="final-warning-verif"></td>
                        </tr>
                        <tr>
                            <td>End</td>
                            <td><input type="number" class="form-control" id="end-orig" value=""></td>
                            <td><input type="number" class="form-control" id="end-incr" value=""></td>
                            <td class="border" id="total-end"></td>
                            <td class="border" id="verif-end"></td>
                            <td><input type="number" class="form-control" id="incr-end" value=""></td>
                            <td id="mult-end"></td>
                            <td id="final-end-orig"></td>
                            <td id="final-end-incr"></td>
                            <td id="final-end-total"></td>
                            <td id="final-end-verif"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <!-- Botão para Carregar Log -->
            <input type="file" id="selecionar-log" accept=".json" class="btn btn-secondary mt-4" />
            <button onclick="carregarLog()" class="btn btn-primary mt-4">Carregar Log</button>
        
        </div>
        
        <div id="custom-alert" class="custom-alert" style="display: none;">
            <div class="alert-content">
                <span id="alert-message"></span>
                <button id="close-alert" onclick="closeAlert()">OK</button>
            </div>
        </div>
        
        <footer role="contentinfo">
            Create WO 1.4.2 &copy; 2025, <a href="https://www.engdb.com.br/" target="_blank">Engineering.</a>
        </footer>
    
        <script>

        // Insere o header no container
        fetch("../components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
        });
            // Função para carregar o log
            function carregarLog() {
                const arquivoInput = document.getElementById('selecionar-log');
                const arquivo = arquivoInput.files[0];
    
                if (arquivo) {
                    const reader = new FileReader();
    
                    reader.onload = function(event) {
                        try {
                            const logData = JSON.parse(event.target.result); // Converte o conteúdo do arquivo JSON em um objeto
                            exibirLog(logData); // Atualiza os campos da página com os dados
                        } catch (e) {
                            alert('Erro ao carregar o log. Certifique-se de que é um arquivo válido.');
                        }
                    };
    
                    reader.readAsText(arquivo);
                } else {
                    alert('Por favor, selecione um arquivo.');
                }
            }
    
           // Função para atualizar os campos da página com os dados do log
           function exibirLog(logData) {
    // Preencher os campos de texto
    document.getElementById('nome').value = logData.nome;
    document.getElementById('estacao').value = logData.estacao;
    document.getElementById('tick').value = logData.tick;

    // Preencher os campos da tabela com os valores do JSON
    document.getElementById('start-orig').value = logData.tabelas.start.orig;
    document.getElementById('start-incr').value = logData.tabelas.start.incr;
    document.getElementById('warning-orig').value = logData.tabelas.warning.orig;
    document.getElementById('warning-incr').value = logData.tabelas.warning.incr;
    document.getElementById('end-orig').value = logData.tabelas.end.orig;
    document.getElementById('end-incr').value = logData.tabelas.end.incr;

    // Calcular e exibir os totais
    const totalStart = parseFloat(logData.tabelas.start.orig) + parseFloat(logData.tabelas.start.incr);
    const totalWarning = parseFloat(logData.tabelas.warning.orig) + parseFloat(logData.tabelas.warning.incr);
    const totalEnd = parseFloat(logData.tabelas.end.orig) + parseFloat(logData.tabelas.end.incr);
    
    document.getElementById('total-start').innerText = totalStart;
    document.getElementById('total-warning').innerText = totalWarning;
    document.getElementById('total-end').innerText = totalEnd;

    // Atualizar multiplicadores do tick
    document.getElementById('mult-start').innerText = parseFloat(logData.tabelas.start.orig) * parseFloat(logData.tick);
    document.getElementById('mult-warning').innerText = parseFloat(logData.tabelas.warning.orig) * parseFloat(logData.tick);
    document.getElementById('mult-end').innerText = parseFloat(logData.tabelas.end.orig) * parseFloat(logData.tick);

    // Preencher campos finais
    document.getElementById('final-start-orig').innerText = logData.tabelas.start.orig;
    document.getElementById('final-start-incr').innerText = logData.tabelas.start.incr;
    document.getElementById('final-start-total').innerText = totalStart;
    
    document.getElementById('final-warning-orig').innerText = logData.tabelas.warning.orig;
    document.getElementById('final-warning-incr').innerText = logData.tabelas.warning.incr;
    document.getElementById('final-warning-total').innerText = totalWarning;
    
    document.getElementById('final-end-orig').innerText = logData.tabelas.end.orig;
    document.getElementById('final-end-incr').innerText = logData.tabelas.end.incr;
    document.getElementById('final-end-total').innerText = totalEnd;

    // Chama a função para validar OK/KO
    validarVerificacao('verif-start', totalStart, logData.tick);
    validarVerificacao('verif-warning', totalWarning, logData.tick);
    validarVerificacao('verif-end', totalEnd, logData.tick);

    // Chama a função para validar as linhas finais
    validarVerificacao('final-start-verif', totalStart, logData.tick);
    validarVerificacao('final-warning-verif', totalWarning, logData.tick);
    validarVerificacao('final-end-verif', totalEnd, logData.tick);
}

// Função para validar OK/KO
function validarVerificacao(elementoId, valor, tick) {
    const elemento = document.getElementById(elementoId);
    if (valor % tick === 0) {
        elemento.innerText = 'OK';
        elemento.className = 'text-success fw-bold';
    } else {
        elemento.innerText = 'KO';
        elemento.className = 'text-danger fw-bold';
    }
}


        </script>
    
    </body>
    </html>
